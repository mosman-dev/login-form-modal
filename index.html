<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form UI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class='modal-btn'>Sign In</div>
    <div class='modal-container' id='modal-container'>
            <div class='container'>
                <a href='#' class='close'><i class="fas fa-times-circle"></i></a>

                <div class='left'>
                    <img src='https://images.unsplash.com/photo-1515387784663-e2e29a23f69e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80' alt='background'>
                </div>

                <div class='right'>
                    <h2>Sign In</h2>

                    <div class='user'>
                        <i class='fas fa-user'></i>
                        <input type='username' placeholder='Enter your username' required>
                    </div>

                    <div class='password'>
                        <i class='fas fa-key'></i>
                        <input type='password' placeholder='Enter your password' required>
                    </div>

                    <button type='submit'>Submit</button>
                    <p>Or continue with</p>
                    <div class='login-options'>
                        <i class='fab fa-facebook-f'></i>
                        <i class='fab fa-google'></i>
                        <i class='fab fa-twitter'></i>
                    </div>
                </div>
            </div>
    </div>

    <script src='./main.js'></script>
</body>
</html>
